<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <title>Stranger Dungeon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Uncial+Antiqua" rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://use.fontawesome.com/77526f69b7.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Init Vue.js & Vue router -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<!-- Initialize background with Barbarian class -->
<body class="Barbarian">
  <div id="app" class="container">
    <header>
      <!-- Only provides `visible` link to `/` -->
      <router-link to="/">
        <h1>{{ title }}</h1>
      </router-link>
    </header>

    <router-view :classes="classes"></router-view>

    <footer>
      <div class=".u-max-full-width">
        Made by <a href="https://angel.co/primaulia" target="_blank">Prima Aulia Gusta</a>, artwork by various
        <a href="https://www.dndbeyond.com/" target="_blank">
          <img src="./imgs/logo.png" alt="Dungeons &amp; Dragons" width="50">
        </a>
        fandoms.
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
